<body>
    <!-- menu hamburger -->
    <nav class="wraperNavegacao" id="wraperNavegacao">
        <p class="linkMenu menuHamburger" id="idMenuHamburger">&#9776;</p>

    <main id="main">
        <h1>Regulamento</h1>
        <p>Como obter pontuação</p>
        <ul id="ulRegulamento">
           
        </ul>
    </main>
        
    <script type="module" src="./menuHamburger/navegacao.js"></script>
    <script>
        const regulamento = 
            [
                'Para cada aula frequentada, o usuário recebe 2 pontos.',
                'Para cada treino realizado, o usuário recebe 1 ponto.',
                'Para cada treino postado, o usuário recebe 1 ponto.'
            ];
        const ulRegulamento = document.getElementById('ulRegulamento');

        regulamento.map((item) => {
        const li = document.createElement('li');
        li.textContent = item; // ou use item.nome, item.descricao, etc.
        ulRegulamento.appendChild(li);
        });

    </script>
